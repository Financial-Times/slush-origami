machine:
  node:
    version: 6
dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}" > ${HOME}/.npmrc
test:
  post:
    - bash <(curl -s https://codecov.io/bash)
deployment:
  release:
    tag: /v.*/
    owner: financial-times
    commands:
      - npm-prepublish --verbose
      - npm publish --access public
general:
  artifacts:
    - coverage
